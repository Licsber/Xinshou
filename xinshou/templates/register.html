<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>获取Token</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.6.8/layui.min.js"></script>
</head>
<body>
<form class="layui-form" action="{{ url_for('register.submit') }}" method="post"
      style="alignment: left;font-size: 16px">
    <h1 style="margin: 5%">显示提交成功后<br>点击左上角X关闭</h1>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label" style="left: -10%">学号</label>
        <div class="layui-input-block" style="left: -10%">
            <label>
                <input type="text" name="stu_no" placeholder="9位学号" autocomplete="off" required
                       class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="left: -10%">密码</label>
        <div class="layui-input-block" style="left: -10%">
            <label>
                <input type="text" name="passwd" placeholder="每个微信限登记一个有效账号" autocomplete="off" required
                       class="layui-input">
            </label>
        </div>
    </div>
    <label>
        <input hidden type="text" name="token" value="{{ token }}">
    </label>
    <br><br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
